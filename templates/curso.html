{% extends 'base.html' %}
{% block content %}
<h2>Cursos</h2>
<form method="post" action="{{ url_for('curso') }}">
    <div class="form-group">
        <label for="nome">Nome do Curso</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
    </div>
    <div class="form-group">
        <label for="descricao">Descrição</label>
        <input type="text" class="form-control" id="descricao" name="descricao" required>
    </div>
    <div class="form-group">
        <label for="instrutor">Instrutor</label>
        <input type="text" class="form-control" id="instrutor" name="instrutor" required>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar Curso</button>
</form>

<h3>Cursos Disponíveis</h3>
<ul class="list-group">
    {% for curso in cursos %}
        <li class="list-group-item">
            <h4>{{ curso.nome }}</h4>
            <p>{{ curso.descricao }}</p>
            <small>Instrutor: {{ curso.instrutor }}</small>
        </li>
    {% endfor %}
</ul>
{% endblock %}
