{% extends 'base.html' %}
{% block content %}
<form method="post" action="{{ url_for('cadastro_policial') }}">
    <div class="form-group">
        <label for="passport">Passaporte</label>
        <input type="text" class="form-control" id="passport" name="passport" required>
    </div>
    <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="cargo">Cargo</label>
        <input type="text" class="form-control" id="cargo" name="cargo" required>
    </div>
    <div class="form-group">
        <label for="unidade">Unidade</label>
        <input type="text" class="form-control" id="unidade" name="unidade" required>
    </div>
    <div class="form-group">
        <label for="transgressao">Transgressão</label>
        <input type="text" class="form-control" id="transgressao" name="transgressao">
    </div>
    <div class="form-group">
        <label for="ultima_promocao">Última Promoção</label>
        <input type="text" class="form-control" id="ultima_promocao" name="ultima_promocao">
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
{% endblock %}
