{% extends 'base.html' %}
{% block content %}
<h2>Armamentos</h2>
<form method="post" action="{{ url_for('armamento') }}">
    <div class="form-group">
        <label for="nome">Nome do Armamento</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
    </div>
    <div class="form-group">
        <label for="patente_permitida">Patente Permitida</label>
        <input type="text" class="form-control" id="patente_permitida" name="patente_permitida" required>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar Armamento</button>
</form>

<h3>Armamentos Dispon√≠veis</h3>
<ul class="list-group">
    {% for armamento in armamentos %}
        <li class="list-group-item">
            <h4>{{ armamento.nome }}</h4>
            <p>Patente Permitida: {{ armamento.patente_permitida }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
